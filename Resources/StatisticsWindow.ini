[pPanel]
$Width=720 + (EMPTY_SPACE_SIDES * 2)
$Height=480
$X=horizontalCenterOnParent()
$Y=verticalCenterOnParent() + 50
DrawMode=Stretched
BackgroundTexture=50.png

$CC1=lblGameMode:XNALabel
$CC2=cmbGameModeFilter:XNAClientDropDown
$CC3=lblFilter:XNALabel
$CC4=cmbGameClassFilter:XNAClientDropDown
$CC5=chkIncludeSpectatedGames:XNAClientCheckBox
$CC6=panelGameStatistics:XNAPanel
$CC7=panelTotalStatistics:XNAPanel

[lblGameMode]
Text=GAME MODE:
$X=EMPTY_SPACE_SIDES
$Y=EMPTY_SPACE_TOP

[cmbGameModeFilter]
$Width=154
$Height=22
$X=getRight(lblGameMode) + EMPTY_SPACE_SIDES
$Y=getY(lblGameMode) - 1

[lblFilter]
Text=FILTER:
$X=getRight(cmbGameModeFilter) + EMPTY_SPACE_SIDES
$Y=getY(lblGameMode)

[cmbGameClassFilter]
$Width=105
$Height=21
$X=getRight(lblFilter) + EMPTY_SPACE_SIDES
$Y=getY(lblGameMode) - 1

[chkIncludeSpectatedGames]
Text=Include spectated games
Checked=true
$X=getRight(cmbGameClassFilter) + EMPTY_SPACE_SIDES
$Y=getY(lblGameMode)

[panelGameStatistics]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(lblGameMode) + EMPTY_SPACE_TOP
Size=720,425
DrawMode=Stretched
BackgroundTexture=50.png

$CC0=lblGames:XNALabel
$CC1=lbGameList:XNAMultiColumnListBox
$CC2=lbGameStatistics:XNAMultiColumnListBox

[lblGames]
Text=GAMES:
$X=4
$Y=2

[lbGameList]
$X=2
$Y=25
$Width=getWidth($ParentControl) - 4
$Height=249
DrawMode=Stretched
BackgroundTexture=empty.png
;Column0=DATE / TIME:130
;Column1=MAP:200
;Column2=GAME MODE:170
;Column3=FPS:50
;Column4=DURATION:76
;Column5=COMPLETED:90

[lbGameStatistics]
$X=2
$Y=getBottom(lbGameList) + 6
$Width=getWidth($ParentControl) - 4
$Height=getHeight($ParentControl) - getY($Self) - 2
DrawMode=Stretched
BackgroundTexture=empty.png
;Column0=NAME:140
;Column1=KILLS:78
;Column2=LOSSES:78
;Column3=BUILT:80
;Column4=SCORE:100
;Column5=WON:50
;Column6=SIDE:140
;Column7=TEAM:50

[panelTotalStatistics]
$X=getX(panelGameStatistics)
$Y=getY(panelGameStatistics)
$Width=getWidth(panelGameStatistics)
$Height=getHeight(panelGameStatistics)
DrawMode=Stretched
BackgroundTexture=50.png

$CC0a=lblGamesStarted:XNALabel
