[StatisticsWindow]
Size=1280,800
DrawMode=Stretched
BackgroundTexture=scoreviewerbg.png

$CC0=pTopbar:XNAExtraPanel
$CC1=pPanel:XNAPanel

$CC10=btnTab1:XNAClientButton
$CC11=btnTab2:XNAClientButton
$CC12=btnReturnToMenu:XNAClientButton
$CC13=btnClearStatistics:XNAClientButton

[pTopbar]
BackgroundTexture=MainMenu/topbar.png

[btnTab1]
$X=MAIN_START_X
$Y=MAIN_START_Y
Text=Game Statistics
IdleTexture=MainMenu/btnGameStats.png
HoverTexture=MainMenu/btnGameStats2.png
HoverSoundEffect=button.wav
FontIndex=1

[btnTab2]
$X=getX(btnTab1)
$Y=getBottom(btnTab1)
Text=Total Statistics
IdleTexture=MainMenu/btnTotalStats.png
HoverTexture=MainMenu/btnTotalStats2.png
HoverSoundEffect=button.wav
FontIndex=1

[btnClearStatistics]
Location=640,20
Text=Clear Statistics
IdleTexture=MainMenu/btnClearStats.png
HoverTexture=MainMenu/btnClearStats2.png
HoverSoundEffect=button.wav
FontIndex=1

[btnReturnToMenu]
Location=640,69
Text=Back
IdleTexture=MainMenu/btnMenuBack.png
HoverTexture=MainMenu/btnMenuBack2.png
HoverSoundEffect=button.wav
FontIndex=1

