[GameLoadingWindow]
Location=0,0
Size=1280,800
DrawMode=Stretched
BackgroundTexture=loadmissionbg.png

$CC0=pTopbar:XNAExtraPanel
$CC1=btnLaunch:XNAClientButton
$CC2=btnDelete:XNAClientButton
$CC3=btnCancel:XNAClientButton
$CC4=lbSaveGameList:XNAMultiColumnListBox

[pTopbar]
BackgroundTexture=MainMenu/topbar.png

[btnLaunch]
$X=MAIN_START_X
$Y=MAIN_START_Y
Text=Load
IdleTexture=MainMenu/btnLoadGame.png
HoverTexture=MainMenu/btnLoadGame2.png
HoverSoundEffect=button.wav
FontIndex=1

[btnCancel]
$X=getX(btnLaunch)
$Y=getBottom(btnLaunch)
Text=Back
IdleTexture=MainMenu/btnMenuBack.png
HoverTexture=MainMenu/btnMenuBack2.png
HoverSoundEffect=button.wav
FontIndex=1

[btnDelete]
$X=getRight(btnLaunch)
$Y=getY(btnLaunch)
Text=Delete
IdleTexture=MainMenu/btnDeleteGame.png
HoverTexture=MainMenu/btnDeleteGame2.png
HoverSoundEffect=
FontIndex=1

[lbSaveGameList]
BackgroundTexture=50.png
DrawMode=Stretched
$Width=574 + (EMPTY_SPACE_SIDES * 2)
$Height=480
$X=horizontalCenterOnParent()
$Y=verticalCenterOnParent() + 50
