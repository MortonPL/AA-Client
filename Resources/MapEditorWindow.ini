[MapEditorWindow]
DrawBorders=false
Size=1280,800
BackgroundTexture=mapeditorbg.png

$CC-top=pTopbar:XNAExtraPanel
$CC0=btnMapEditor1:XNAClientButton
$CC1=btnMapEditor2:XNAClientButton
$CC2=btnCancel:XNAClientButton
$CC3=lblMapEditor1:XNALabel
$CC4=lblMapEditor2:XNALabel

[pTopbar]
BackgroundTexture=MainMenu/topbar.png

[btnMapEditor1]
IdleTexture=MainMenu/fa2.png
HoverTexture=MainMenu/fa2_c.png
$X=horizontalCenterOnParent() - 200
$Y=verticalCenterOnParent()
HoverSoundEffect=button.wav

[lblMapEditor1]
Text=Final Alert 2 (deprecated)
$X=getX(btnMapEditor1) + (getWidth(btnMapEditor1) / 2) - (getWidth($Self) / 2)
$Y=getBottom(btnMapEditor1) + EMPTY_SPACE_TOP

[btnMapEditor2]
IdleTexture=MainMenu/wae.png
HoverTexture=MainMenu/wae_c.png
$X=horizontalCenterOnParent() + 200
$Y=getY(btnMapEditor1)
HoverSoundEffect=button.wav

[lblMapEditor2]
Text=World Altering Editor
$X=getX(btnMapEditor2) + (getWidth(btnMapEditor2) / 2) - (getWidth($Self) / 2)
$Y=getY(lblMapEditor1)

[btnCancel]
$X=801
$Y=20
Text=Back
IdleTexture=MainMenu/btnMenuBack.png
HoverTexture=MainMenu/btnMenuBack2.png
HoverSoundEffect=button.wav
FontIndex=1
