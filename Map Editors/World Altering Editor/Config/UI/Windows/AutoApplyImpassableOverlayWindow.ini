[AutoApplyImpassableOverlayWindow]
$CC0=lblDescription:XNALabel
$Width=getRight(lblDescription) + EMPTY_SPACE_SIDES
$CC1=chkRemoveExistingImpassableOverlay:XNACheckBox
$CC2=chkOverrideExistingOverlay:XNACheckBox
$CC3=btnApply:EditorButton
$Height=getBottom(btnApply) + VERTICAL_SPACING
HasCloseButton=true
ImpassableOverlayTypeName=IMOV

[lblDescription]
$X=EMPTY_SPACE_SIDES
$Y=EMPTY_SPACE_TOP
Text=$$$TextBlockBegin$$$
This tool will automatically apply impassable overlay under large,
indestructible terrain objects that should be specifically marked impassable.

Do you wish to continue? No un-do is available!
$$$TextBlockEnd$$$

[chkRemoveExistingImpassableOverlay]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(lblDescription) + EMPTY_SPACE_TOP
Text=Remove existing impassable overlay from the entire map

[chkOverrideExistingOverlay]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkRemoveExistingImpassableOverlay) + VERTICAL_SPACING
Text=Override existing overlay under terrain objects

[btnApply]
$Width=100
$X=horizontalCenterOnParent()
$Y=getBottom(chkOverrideExistingOverlay) + EMPTY_SPACE_TOP
Text=Apply


