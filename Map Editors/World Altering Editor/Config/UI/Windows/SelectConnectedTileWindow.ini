[SelectConnectedTileWindow]
$Width=250
$Height=400
$CC0=lblDescription:XNALabel
$CC1=tbSearch:EditorSuggestionTextBox
$CC2=btnSelect:EditorButton
$CC3=lbObjectList:EditorListBox
HasCloseButton=true


[lblDescription]
$X=EMPTY_SPACE_SIDES
$Y=EMPTY_SPACE_TOP
FontIndex=1
Text=Select Connected Tile:

[tbSearch]
Visible=false

[btnSelect]
$Width=100
$X=(getWidth(SelectConnectedTileWindow) - getWidth(btnSelect)) / 2
$Y=getHeight(SelectConnectedTileWindow) - EMPTY_SPACE_BOTTOM - getHeight(btnSelect)
Text=Draw

[lbObjectList]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(lblDescription) + EMPTY_SPACE_TOP
$Width=getWidth(SelectConnectedTileWindow) - (EMPTY_SPACE_SIDES * 2)
$Height=getY(btnSelect) - getY(lbObjectList) - EMPTY_SPACE_TOP


