[DeleteTerrainGeneratorPresetWindow]
$Height=RESOLUTION_HEIGHT - 100
$CC0=lblDescription:XNALabel
$Width=getRight(lblDescription) + EMPTY_SPACE_SIDES
$CC1=tbSearch:EditorSuggestionTextBox
$CC2=btnSelect:EditorButton
$CC3=lbObjectList:EditorListBox
HasCloseButton=true


[lblDescription]
$X=EMPTY_SPACE_SIDES
$Y=EMPTY_SPACE_TOP
FontIndex=1
Text=Select terrain generator configuration to delete.

[tbSearch]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(lblDescription) + EMPTY_SPACE_TOP
$Width=getWidth(DeleteTerrainGeneratorPresetWindow) - (EMPTY_SPACE_SIDES * 2)
Suggestion=Search Generator Configuration...

[btnSelect]
$Width=100
$X=(getWidth(DeleteTerrainGeneratorPresetWindow) - getWidth(btnSelect)) / 2
$Y=getHeight(DeleteTerrainGeneratorPresetWindow) - EMPTY_SPACE_BOTTOM - getHeight(btnSelect)
Text=Delete

[lbObjectList]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(tbSearch) + VERTICAL_SPACING
$Width=getWidth(tbSearch)
$Height=getY(btnSelect) - getY(lbObjectList) - EMPTY_SPACE_TOP

