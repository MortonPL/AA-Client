[FindWaypointWindow]
$Width=300
$CC0=lblHeader:XNALabel
$CC1=lblWaypoint:XNALabel
$CC2=tbWaypoint:EditorNumberTextBox
$CC3=btnFind:EditorButton
HasCloseButton=yes
$Height=getBottom(btnFind) + EMPTY_SPACE_BOTTOM

[lblHeader]
Text=Find Waypoint
FontIndex=1
$X=horizontalCenterOnParent()
$Y=EMPTY_SPACE_TOP

[lblWaypoint]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(lblHeader) + EMPTY_SPACE_TOP + 1
Text=Waypoint:

[tbWaypoint]
$X=getRight(lblWaypoint) + HORIZONTAL_SPACING
$Width=getWidth(FindWaypointWindow) - getX(tbWaypoint) - EMPTY_SPACE_SIDES
$Y=getY(lblWaypoint) - 1

[btnFind]
$Width=100
$X=horizontalCenterOnParent()
$Y=getBottom(tbWaypoint) + EMPTY_SPACE_TOP
Text=Find

