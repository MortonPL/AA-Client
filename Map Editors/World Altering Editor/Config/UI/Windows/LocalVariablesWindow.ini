[LocalVariablesWindow]
$CC0=lblLocalVariables:XNALabel
$CC1=btnNewLocalVariable:EditorButton
$CC2=btnDeleteLocalVariable:EditorButton
$CC3=lbLocalVariables:EditorListBox
$CC4=lblName:XNALabel
$CC5=tbName:EditorTextBox
$CC6=chkInitialState:XNACheckBox
$CC7=btnViewVariableUsages:EditorButton
$CC8=lblInitialState:XNALabel
$CC9=tbInitialState:EditorNumberTextBox
$Width=getRight(tbName) + EMPTY_SPACE_SIDES
$Height=getBottom(lbLocalVariables) + EMPTY_SPACE_BOTTOM
HasCloseButton=true

[lblLocalVariables]
$X=EMPTY_SPACE_SIDES
$Y=EMPTY_SPACE_TOP
FontIndex=1
Text=Local Variables:

[btnNewLocalVariable]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(lblLocalVariables) + EMPTY_SPACE_TOP
$Width=200
Text=New Local Variable

[btnDeleteLocalVariable]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(btnNewLocalVariable) + EMPTY_SPACE_TOP
$Width=getWidth(btnNewLocalVariable)
Text=Delete Local Variable

[lbLocalVariables]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(btnDeleteLocalVariable) + VERTICAL_SPACING
$Width=getWidth(btnDeleteLocalVariable)
$Height=250

[lblName]
$X=getRight(btnNewLocalVariable) + (HORIZONTAL_SPACING * 2)
$Y=getY(btnNewLocalVariable) + 1
Text=Name:

[tbName]
$X=getRight(lblName) + HORIZONTAL_SPACING
$Y=getY(lblName) - 1
$Width=200

[chkInitialState]
$X=getX(lblName)
$Y=getBottom(tbName) + VERTICAL_SPACING
Text='Set/on/true' on scenario start

[btnViewVariableUsages]
$X=getX(lblName)
$Y=getBottom(chkInitialState) + EMPTY_SPACE_TOP
$Width=getRight(tbName) - getX(btnViewVariableUsages)
Text=View Variable Usages

[lblInitialState]
$X=getX(lblName)
$Y=getBottom(tbName) + VERTICAL_SPACING
Text=Value:

[tbInitialState]
$X=getX(tbName)
$Y=getY(lblInitialState) - 1
$Width=150
