[RenderedObjectsConfigurationWindow]
$CC0=lblDescription:XNALabel
$Width=getRight(lblDescription) + EMPTY_SPACE_SIDES
$CC01=chkTerrainTiles:XNACheckBox
$CC02=chkSmudges:XNACheckBox
$CC03=chkOverlay:XNACheckBox
$CC04=chkAircraft:XNACheckBox
$CC05=chkInfantry:XNACheckBox
$CC06=chkVehicles:XNACheckBox
$CC07=chkStructures:XNACheckBox
$CC08=chkTerrainObjects:XNACheckBox
$CC09=chkCellTags:XNACheckBox
$CC10=chkWaypoints:XNACheckBox
$CC11=chkBaseNodes:XNACheckBox
$CC12=btnApply:EditorButton
$Height=getBottom(btnApply) + EMPTY_SPACE_BOTTOM

[lblDescription]
$X=EMPTY_SPACE_SIDES
$Y=EMPTY_SPACE_TOP
Text=Select which object types are rendered on the map.

[chkTerrainTiles]
$X=EMPTY_SPACE_BOTTOM
$Y=getBottom(lblDescription) + (VERTICAL_SPACING * 2)
Text=Terrain Tiles

[chkSmudges]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkTerrainTiles) + VERTICAL_SPACING
Text=Smudges

[chkOverlay]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkSmudges) + VERTICAL_SPACING
Text=Overlay

[chkAircraft]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkOverlay) + VERTICAL_SPACING
Text=Aircraft

[chkInfantry]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkAircraft) + VERTICAL_SPACING
Text=Infantry

[chkVehicles]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkInfantry) + VERTICAL_SPACING
Text=Vehicles

[chkStructures]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkVehicles) + VERTICAL_SPACING
Text=Structures

[chkTerrainObjects]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkStructures) + VERTICAL_SPACING
Text=Terrain Objects

[chkCellTags]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkTerrainObjects) + VERTICAL_SPACING
Text=CellTags

[chkWaypoints]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkCellTags) + VERTICAL_SPACING
Text=Waypoints

[chkBaseNodes]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(chkWaypoints) + VERTICAL_SPACING
Text=Base Nodes

[btnApply]
$Width=100
$X=horizontalCenterOnParent()
$Y=getBottom(chkBaseNodes) + EMPTY_SPACE_TOP
Text=Apply

