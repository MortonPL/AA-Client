[MapSizeWindow]
$Width=300
$CC00=lblHeader:XNALabel
$CC01=tbMapWidth:EditorNumberTextBox
$CC02=lblMapWidth:XNALabel
$CC03=tbMapHeight:EditorNumberTextBox
$CC04=lblMapHeight:XNALabel
$CC05=lblTotalCells:XNALabel
$CC06=lblTotalCellsValue:XNALabel
$CC07=btnChangeMapSize:EditorButton
$CCseparator=panelSeparator:XNAPanel
$CC08=lblVisibleMapArea:XNALabel
$CC09=tbX:EditorNumberTextBox
$CC10=lblX:XNALabel
$CC11=tbY:EditorNumberTextBox
$CC12=lblY:XNALabel
$CC13=tbWidth:EditorNumberTextBox
$CC14=lblWidth:XNALabel
$CC15=tbHeight:EditorNumberTextBox
$CC16=lblHeight:XNALabel
$CC17=btnApplyChanges:EditorButton
$Height=getBottom(btnApplyChanges) + EMPTY_SPACE_BOTTOM
HasCloseButton=yes


[lblHeader]
FontIndex=1
Text=MAP SIZE
$Y=EMPTY_SPACE_TOP
$X=horizontalCenterOnParent()

[tbMapWidth]
$Width=100
$Y=getBottom(lblHeader) + EMPTY_SPACE_TOP
$X=getWidth(MapSizeWindow) - getWidth(tbMapWidth) - EMPTY_SPACE_SIDES

[lblMapWidth]
$X=EMPTY_SPACE_SIDES
$Y=getY(tbMapWidth) + 1
Text=Map Width:

[tbMapHeight]
$Width=getWidth(tbMapWidth)
$Y=getBottom(tbMapWidth) + VERTICAL_SPACING
$X=getX(tbMapWidth)

[lblMapHeight]
$X=EMPTY_SPACE_SIDES
$Y=getY(tbMapHeight) + 1
Text=Map Height:

[lblTotalCells]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(tbMapHeight) + EMPTY_SPACE_TOP
Text=Total Number of Cells:

[lblTotalCellsValue]
$X=getRight(lblTotalCells) + HORIZONTAL_SPACING
$Y=getY(lblTotalCells)
Text=xxx

[btnChangeMapSize]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(lblTotalCells) + VERTICAL_SPACING
$Width=150
Text=Change Map Size...

[panelSeparator]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(btnChangeMapSize) + EMPTY_SPACE_TOP
$Width=getWidth(MapSizeWindow) - EMPTY_SPACE_SIDES - EMPTY_SPACE_SIDES
$Height=0

[lblVisibleMapArea]
FontIndex=1
Text=VISIBLE MAP AREA
$Y=getBottom(panelSeparator) + EMPTY_SPACE_TOP
$X=horizontalCenterOnParent()

[tbX]
$X=getX(tbMapWidth)
$Width=getWidth(tbMapWidth)
$Y=getBottom(lblVisibleMapArea) + EMPTY_SPACE_TOP

[lblX]
$X=EMPTY_SPACE_SIDES
$Y=getY(tbX) + 1
Text=X:

[tbY]
$X=getX(tbMapWidth)
$Width=getWidth(tbMapWidth)
$Y=getBottom(tbX) + VERTICAL_SPACING

[lblY]
$X=EMPTY_SPACE_SIDES
$Y=getY(tbY) + 1
Text=Y:

[tbWidth]
$X=getX(tbMapWidth)
$Width=getWidth(tbMapWidth)
$Y=getBottom(tbY) + VERTICAL_SPACING

[lblWidth]
$X=EMPTY_SPACE_SIDES
$Y=getY(tbWidth) + 1
Text=Width:

[tbHeight]
$X=getX(tbMapWidth)
$Width=getWidth(tbMapWidth)
$Y=getBottom(tbWidth) + VERTICAL_SPACING

[lblHeight]
$X=EMPTY_SPACE_SIDES
$Y=getY(tbHeight) + 1
Text=Height:

[btnApplyChanges]
$Width=200
$X=EMPTY_SPACE_SIDES
$Y=getBottom(tbHeight) + EMPTY_SPACE_TOP
Text=Apply Changes

