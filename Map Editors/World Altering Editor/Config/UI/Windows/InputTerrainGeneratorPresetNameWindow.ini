[InputTerrainGeneratorPresetNameWindow]
$CC0=lblDescription:XNALabel
$Width=getRight(lblDescription) + EMPTY_SPACE_SIDES
$CC1=tbPresetName:EditorSuggestionTextBox
$CC2=btnOK:EditorButton
$CC3=btnCancel:EditorButton
$Height=getBottom(btnCancel) + EMPTY_SPACE_BOTTOM

[lblDescription]
$X=EMPTY_SPACE_SIDES
$Y=EMPTY_SPACE_TOP
FontIndex=0
Text=Please enter a name for your terrain generator preset:

[tbPresetName]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(lblDescription) + EMPTY_SPACE_TOP
$Width=getWidth(InputTerrainGeneratorPresetNameWindow) - (EMPTY_SPACE_SIDES * 2)
Suggestion=Type name...

[btnOK]
$Width=75
$X=(getWidth(InputTerrainGeneratorPresetNameWindow) - ((getWidth(btnOK) * 2) + HORIZONTAL_SPACING)) / 2
$Y=getBottom(tbPresetName) + EMPTY_SPACE_TOP
Text=OK

[btnCancel]
$Width=getWidth(btnOK)
$X=getRight(btnOK) + HORIZONTAL_SPACING
$Y=getY(btnOK)
Text=Cancel

