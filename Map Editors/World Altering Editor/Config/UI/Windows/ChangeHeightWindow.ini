[ChangeHeightWindow]
$CC0=lblDescription:XNALabel
$Width=getRight(lblDescription) + 20 + EMPTY_SPACE_SIDES
$CC1=ddHeightLevel:XNADropDown
$CC2=btnApply:EditorButton
$Height=getBottom(btnApply) + EMPTY_SPACE_BOTTOM
HasCloseButton=yes

[lblDescription]
