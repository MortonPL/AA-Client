[ApplyINICodeWindow]
$Width=600
$CC00=lblHeader:XNALabel
$CC01=lbINIFiles:EditorListBox
$CC02=btnApplyFile:EditorButton
$Height=getBottom(btnApplyFile) + EMPTY_SPACE_BOTTOM
HasCloseButton=true

[lblHeader]
FontIndex=1
Text=Apply INI Code
$Y=EMPTY_SPACE_TOP
$X=horizontalCenterOnParent()

[lbINIFiles]
$X=EMPTY_SPACE_SIDES
$Y=getBottom(lblHeader) + EMPTY_SPACE_TOP
$Width=getWidth(ApplyINICodeWindow) - (EMPTY_SPACE_SIDES * 2)
$Height=400

[btnApplyFile]
Text=Apply INI File
$Width=150
$Y=getBottom(lbINIFiles) + EMPTY_SPACE_TOP
$X=horizontalCenterOnParent()

